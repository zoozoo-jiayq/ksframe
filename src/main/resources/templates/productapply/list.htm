<#import "../frame/frame.htm" as f/>
<@f.main>
<ul id="breadcrumb">
  <li><a href="#"><span class="fa fa-home"> </span></a></li>
  <li><a href="#"><span class="fa fa-cog"> </span>生产管理</a></li>
  <li><a href="#"><span class="fa fa-list"></span> 申报记录</a></li>
</ul>
<div class="maincontent">
<table id="applyTable" class="easyui-datagrid " title="" style="min-height: 400px;width: 100%;"
			data-options="rownumbers:true,singleSelect:true,url:'/productapply/listdata',method:'get',toolbar:'',loadMsg:'加载中...',
			nowrap:true,pagination:true,onLoadSuccess:function(data){
				if(data.rows.length == 0){
					var body = $(this).data().datagrid.dc.body2;
					var width = body.width();
					body.find('table tbody').append('<h5 style=\'width:700px;text-align:center;color:#aeaeae;font-size:12px\'>暂无数据!</h5>');
				}
			}">
	<thead>
		<tr>
			<th data-options="field:'applyerName',width:180,align:'center'">申报人</th>
			<th data-options="field:'applyDate',width:180,align:'center'">申报日期</th>
			<th data-options="field:'productName',align:'center',width:180">生产类型</th>
			<th data-options="field:'amount',align:'center',width:200,formatter:product.formatOps">申报产量</th>
		</tr>
	</thead>
</table>
</div>	
<script>
	var product = {
			formatOps:function(val,index){
				return val+"("+index.unit+")";
			}
	}
</script>
</@f.main>
